<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1 class="weather_heading">WEATHER</h1>
        <div class="input_city">
            <input type="text" name="city_name" id="city_name" placeholder="Enter Your City Name">
            <button class="search_btn" onclick="giveResult()"><img src="images/search.png" alt="search_icon" class="search"></button>
        </div>
        <div class="error">
            <p class="err_msg">
            </p>
        </div>
        <div class="min-cont">
        <div class="weather_situations">
            <div class="weather_info">
                <div class="weather_images"><img class="weather_img" src="images/clouds.png" alt="" srcset=""></div>
                <h2 class="tempreture">23&#176;C</h2>
            </div>
            <h2 class="city_title">Banglore</h2>
        </div>
        <div class="handw">
            <div class="humidity_info">
                <img src="images/humidity.png" alt="" srcset="">
                <div>
                    <p class="humidity">48%</p>
                    <span>Humidity</span>
                </div>
            </div>
            <div class="wind_info">
                <img src="images/wind.png" alt="" srcset="">
                <div>
                    <p class="wind">10 km/Hr</p>
                    <span>Wind</span>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
